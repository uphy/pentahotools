box: tcnksm/gox

build:
  steps:
    - setup-go-workspace:
        package-dir: github.com/uphy/pentahotools
    - script:
        name: go get
        code: |
          go get
          go get github.com/inconshreveable/mousetrap
    - tcnksm/gox:
        os: "darwin linux windows"
        arch: "386 amd64"
    - tcnksm/zip:
        input: $WERCKER_OUTPUT_DIR/pkg
        output: $WERCKER_OUTPUT_DIR/dist

deploy:
  steps:
    - tcnksm/ghr:
        token: $GITHUB_TOKEN
        input: dist
        version: v0.1.0
        pre_release: true
        replace: true
